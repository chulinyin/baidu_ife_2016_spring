<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>任务十四：零基础JavaScript编码（二）</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  // 取得空气指数>60的项组成的数组
  var arr = aqiData.filter(function(item,index,arr){
      return (item[1]>60);      
  });
  // 为新数组按空气质量指数排序
  arr.sort(function(value1,value2){
      return value2[1]-value1[1];
  })
  //将数据显示到列表中
  var dataNode = document.getElementById("aqi-list");
  for(var i=0; i<arr.length;i++){
    var li = document.createElement("li");
    li.innerHTML = '第'+ (i+1) + '名：' + arr[i][0] + ',' + arr[i][1];
    dataNode.appendChild(li);
  }

})();

</script>
</body>
</html>
