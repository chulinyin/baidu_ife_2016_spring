<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>任务十三：零基础JavaScript编码（一）</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  var submitBut = document.getElementById("button");
  var inputNode = document.getElementById("aqi-input");
  var outputNode = document.getElementById("aqi-display")
  //为按钮添加单击事件
  submitBut.addEventListener("click",function(event){
      var value = inputNode.value; //获取输入
      outputNode.innerHTML = value; // 显示输出
  })

})();

</script>
</body>
</html>
